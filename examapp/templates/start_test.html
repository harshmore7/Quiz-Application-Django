{% extends 'base.html' %}
{% block content %}

<div class="text-center mb-4">
  <h2>Start Test</h2>
  <p class="text-muted">You can attempt each subject only once</p>
</div>

<div class="row justify-content-center">
  <div class="col-md-6">

    <div class="list-group">
      {% for s in subjects %}
        {% if s.id in attempted_subjects %}
          <div class="list-group-item d-flex justify-content-between align-items-center text-muted">
            {{ s.name }}
            <span class="badge bg-secondary">Attempted</span>
          </div>
        {% else %}
          <a href="{% url 'test_question' s.id 0 %}"
             class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            {{ s.name }}
            <span class="badge bg-success">Start</span>
          </a>
        {% endif %}
      {% endfor %}
    </div>

  </div>
</div>

{% endblock %}
