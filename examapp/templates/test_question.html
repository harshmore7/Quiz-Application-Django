{% extends 'base.html' %}
{% block content %}

<div class="card">
  <div class="card-body">

    <h5>Question {{ q_index|add:1 }} of {{ total }}</h5>
    <p class="fw-bold">{{ question.question_text }}</p>

    <form method="post">
      {% csrf_token %}

      {% for opt in question.options.all %}
        <div class="form-check">
          <input class="form-check-input"
                 type="radio"
                 name="option"
                 value="{{ opt.id }}"
                 {% if selected_answer and selected_answer.selected_option.id == opt.id %}
                    checked
                 {% endif %}>
          <label class="form-check-label">{{ opt.text }}</label>
        </div>
      {% endfor %}

      <div class="mt-3">
        {% if q_index > 0 %}
          <button class="btn btn-secondary" name="prev">Previous</button>
        {% endif %}

        {% if q_index < total|add:-1 %}
          <button class="btn btn-primary" name="next">Next</button>
        {% else %}
          <button class="btn btn-success" name="finish">Finish</button>
        {% endif %}
      </div>

    </form>

  </div>
</div>

{% endblock %}
