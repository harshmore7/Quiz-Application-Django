<h2>Questions</h2>
<a href="{% url 'add_question' %}">Add Question</a>

<table border="1">
<tr>
  <th>No</th>
  <th>Question</th>
  <th>Subject</th>
  <th>Actions</th>
</tr>

{% for q in questions %}
<tr>
  <td>{{ q.qno }}</td>
  <td>{{ q.question_text }}</td>
  <td>{{ q.subject }}</td>
  <td>
    <a href="{% url 'edit_question' q.id %}">Edit</a> |
    <a href="{% url 'delete_question' q.id %}">Delete</a>
  </td>
</tr>
{% endfor %}
</table>
