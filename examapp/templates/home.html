{% extends 'base.html' %}
{% block content %}

<div class="text-center mt-5">
  <h1 class="mb-3">MCQ Exam System</h1>
  <p class="text-muted">
    Practice MCQ tests, track your results, and improve your skills.
  </p>

  {% if user.is_authenticated %}
    <a href="{% url 'start_test' %}" class="btn btn-primary btn-lg me-2">
      Start Test
    </a>
    <a href="{% url 'result_list' %}" class="btn btn-outline-secondary btn-lg">
      View Results
    </a>
  {% else %}
    <a href="{% url 'login' %}" class="btn btn-primary btn-lg me-2">
      Login
    </a>
    <a href="{% url 'register' %}" class="btn btn-success btn-lg">
      Register
    </a>
  {% endif %}
</div>

{% endblock %}
