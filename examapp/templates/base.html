<!DOCTYPE html>
<html>
<head>
    <title>MCQ Exam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'start_test' %}">MCQ Exam</a>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">

        {% if user.is_authenticated %}
        {% if user.is_staff %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'question_list' %}">Manage Questions</a>
            </li>
        {% endif %}

        {% if user.is_staff %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'student_list' %}">
                    Manage Students
                </a>
            </li>
        {% endif %}


        <li class="nav-item">
            <a class="nav-link" href="{% url 'result_list' %}">My Results</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="{% url 'profile' %}">
                My Profile
            </a>
        </li>


          <li class="nav-item">
            <a class="nav-link text-danger" href="{% url 'logout' %}">Logout</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
        {% endif %}

      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
